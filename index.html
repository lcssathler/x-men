<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>X-Men</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<header class="first-header">
			<img
				class="x-men-logo"
				src="src/images/logo.svg"
				alt="X-Men Logo"
			/>
		</header>

		<main class="heroes-container">
			<section class="choose-hero">
				<h1 class="title">Select a Hero</h1>
				<ul class="heroes">
					<li class="hero" id="cyclop">
						<img
							class="img-hero"
							src="src/images/card-ciclope.jpg"
							alt="Cyclop Hero"
						/>
					</li>

					<li class="hero" id="jean-grey">
						<img
							class="img-hero"
							src="src/images/card-jean-grey.jpg"
							alt="Cyclop Hero"
						/>
					</li>

					<li class="hero" id="shadowcat">
						<img
							class="img-hero"
							src="src/images/card-lince-negra.jpg"
							alt="Cyclop Hero"
						/>
					</li>

					<li class="hero" id="storm">
						<img
							class="img-hero"
							src="src/images/card-tempestade.jpg"
							alt="Cyclop Hero"
						/>
					</li>

					<li class="hero" id="rogue">
						<img
							class="img-hero"
							src="src/images/card-vampira.jpg"
							alt="Cyclop Hero"
						/>
					</li>

					<li class="hero" id="wolverine">
						<img
							class="img-hero"
							src="src/images/card-wolverine.jpg"
							alt="Cyclop Hero"
						/>
					</li>

					<li class="hero" id="nightcrawler">
						<img
							class="img-hero"
							src="src/images/card-noturno.jpg"
							alt="Cyclop Hero"
						/>
					</li>

					<li class="hero" id="magneto">
						<img
							class="img-hero"
							src="src/images/card-magneto.jpg"
							alt="Cyclop Hero"
						/>
					</li>
				</ul>
			</section>

			<section class="chosen-hero">
				<img
					class="large-hero-img"
					src="src/images/card-ciclope.png"
					alt="Chosen hero"
				/>

				<div class="info-chosen-hero">
					<h2 class="name-hero" id="name-hero">Chosen hero name</h2>
					<p class="description-hero" id="description-hero">
						Lorem ipsum dolor sit amet, consectetur adipisicing
						elit. Minima, quis odio? Voluptas libero nihil neque
						suscipit, beatae cumque repellat!
					</p>
				</div>
			</section>
		</main>
	</body>
</html>
